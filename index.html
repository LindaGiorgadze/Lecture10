<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/signIn.css">
</head>
<body>
    <main>
        <div class="cover">
            <p>Photo By <a href="" target="_blank">Alexandr Popadin</a></p>
            <img src="./assets/placeholder.png" alt="">
        </div>
        <div class="sign-in">
           <img class="ui-logo" src="./assets/UI-Unicorn-Logo.svg" alt="">        
            <h3 class="form-heading">Nice to see you again</h3>
            <form action="" method="post">
                <div class="default-sign">
                    <label for="login">Login</label>
                    <input type="text" placeholder="Email or phone number" name="login" id="login">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" id="password">
                    <div class="remember-forgot">
                        <div class="remember">
                            <div class="switch">
                                <div class="circle"></div>
                            </div>
                            <p>remember me</p>
                        </div>
                        <a href="">forgot password?</a>
                    </div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="google-sign">
                    <button type="submit">
                        <img src="./assets/Other-Pay-Method.png" alt="">
                        Or sign in with Google
                    </button>
                </div>
            </form>
            <div class="sign-up">
                <p>Dont have an account?</p>
                <a href="">Sign up now</a>
            </div>
            <img class="small-ui-logo" src="./assets/UI-Unicorn-Logo.svg" alt=""> 
            <div class="sign-footer">
                <div class="unicorn">
                    <img src="./assets/Avatar-UI-Unicorn-V2.png" alt="">
                    <a href="" target="_blank">@uiunicorn</a>
                </div>
                <p class="copyright">Â© Perfect Login 2021</p>
            </div>
        </div>
    </main>
</body>
</html>
